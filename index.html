<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eidi Sending</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Send Eidi
    </h1>

    <div id="unamediv">
        <p>Username</p>
        <input type="text" id="uname">
    </div>

    <div id="maindiv">
        <div class="notediv">
            <img src="images/10.jpg" alt="RS 10 NOTE" class="notes"><br>
            <input type="number" id="10">
        </div>
        <div class="notediv">
            <img src="images/20.jpg" alt="RS 20 NOTE" class="notes"><br>
            <input type="number" id="20">
        </div>
        <div class="notediv">
            <img src="images/50.jpeg" alt="RS 50 NOTE" class="notes"><br>
            <input type="number" id="50">
        </div>
        <div class="notediv">
            <img src="images/100.jpg" alt="RS 100 NOTE" class="notes"><br>
            <input type="number" id="100">
        </div>
        <div class="notediv">
            <img src="images/500.jpg" alt="RS 500 NOTE" class="notes"><br>
            <input type="number" id="500">
        </div>
        <div class="notediv">
            <img src="images/1000.jpeg" alt="RS 1000 NOTE" class="notes"><br>
            <input type="number" id="1000">
        </div>
        <div class="notediv">
            <img src="images/5000.jpg" alt="RS 5000 NOTE" class="notes"><br>
            <input type="number" id="5000">
        </div>
    </div>

    <button type="button" onclick="eidicalc()" class="btn">Send</button>

    <script src="app.js"></script>
</body>

</html>
